<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg p-5 mt-5 mb-5">
                <h1>Welcomer back!</h1>
                <p [ngClass]="className">{{message}}</p>
                <form [formGroup]="loginForm">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control"  placeholder="amin@domain.com" formControlName="email" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" placeholder="pass1234" formControlName="password"  required>
                    </div>
                    <button class="btn btn-outline-primary btn-block" (click)=login()>Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
